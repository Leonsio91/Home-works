<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<p class="day-of-week">вт</p>
		<img class="img" src="img/weather-clear.png" alt="sun">
		<p class="state-of-weather">Солнечно</p>
	</div>

	<div class="container">
		<p class="day-of-week">ср</p>
		<img class="img" src="img/weather-overcast.png" alt="cloud">
		<p class="state-of-weather">Облачно</p>
	</div>

	<div class="container">
		<p class="day-of-week">чт</p>
		<img class="img" src="img/weather-showers.png" alt="rainy">
		<p class="state-of-weather">Дождливо</p>
	</div>

</body>
</html>
